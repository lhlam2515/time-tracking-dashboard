<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="user-card">
        <div class="user-info">
          <img src="./images/image-jeremy.png" alt="Jeremy's profile picture" />
          <div class="report-for">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div id="timeframe-selector" class="timeframe-selector">
          <button id="daily" class="timeframe-button" type="button">
            Daily
          </button>
          <button id="weekly" class="timeframe-button active" type="button">
            Weekly
          </button>
          <button id="monthly" class="timeframe-button" type="button">
            Monthly
          </button>
        </div>
      </section>

      <section class="activity-cards">
        <div id="work" class="activity-card">
          <div class="activity-card__content">
            <div class="activity-card__header">
              <h3>Work</h3>
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
            </div>
            <div class="activity-card__body">
              <p class="current-hours">32hrs</p>
              <p class="previous-hours">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div id="play" class="activity-card">
          <div class="activity-card__content">
            <div class="activity-card__header">
              <h3>Play</h3>
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
            </div>
            <div class="activity-card__body">
              <p class="current-hours">10hrs</p>
              <p class="previous-hours">Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div id="study" class="activity-card">
          <div class="activity-card__content">
            <div class="activity-card__header">
              <h3>Study</h3>
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
            </div>
            <div class="activity-card__body">
              <p class="current-hours">4hrs</p>
              <p class="previous-hours">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div id="exercise" class="activity-card">
          <div class="activity-card__content">
            <div class="activity-card__header">
              <h3>Exercise</h3>
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
            </div>
            <div class="activity-card__body">
              <p class="current-hours">4hrs</p>
              <p class="previous-hours">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div id="social" class="activity-card">
          <div class="activity-card__content">
            <div class="activity-card__header">
              <h3>Social</h3>
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
            </div>
            <div class="activity-card__body">
              <p class="current-hours">5hrs</p>
              <p class="previous-hours">Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div id="self-care" class="activity-card">
          <div class="activity-card__content">
            <div class="activity-card__header">
              <h3>Self Care</h3>
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
            </div>
            <div class="activity-card__body">
              <p class="current-hours">2hrs</p>
              <p class="previous-hours">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    </div> -->
  </body>
</html>
